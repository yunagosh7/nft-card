<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="NFT image">
      <div class="card-info">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex justify-between">
          <p class="text-cyan" > <img src="images/icon-ethereum.svg" alt="Etherum Image"> 0.041 ETH</p>
          <p> <img src="images/icon-clock.svg" alt="Clock image"> 3 days left</p>
        </div>
        <div class="card-profile flex justify-start items-center">
          <img class="profile-img" src="images/image-avatar.png" alt="Profile image">
          <p>Creation of <b class="name">Jules Wyvern</b></p>
        </div>
      </div>

    </div>
  </main>
  
</body>

</html>
